<navigation></navigation>

<h1 style="">SD Users</h1>
<a ng-show="vm.viewProfile" class="btn btn-secondary" role="button" ng-click="vm.viewProfile = false">Hide Profile Info</a>
<a ng-hide="vm.viewProfile" class="btn btn-secondary" role="button" ng-click="vm.viewProfile = true">Show Profile Info</a>

<div class="col-lg-12" style="display:flex; flex-wrap: wrap; margin-top: 50px">
	<div class="col-lg-4" id="userconnect-center" ng-repeat="profile in vm.profiles | orderBy : 'lname'">
				<img class="rounded-circle" ng-src="{{profile.img}}" width="140" height="140">
				<h4 style = "margin-top: 20px">{{profile.fname}} {{profile.lname}}</h4>

				<div ng-show="vm.viewProfile" class="col-lg-4" id="userconnect-center">
						<tr>Background: {{profile.backgroundDescription}}</tr>
						<tr>Coding Experience: {{profile.codingExperience}}</tr>
						<tr><a href="{{profile.websiteUrl}}">{{profile.websiteUrl}}</a></tr>
						<tr><a href="{{profile.githubUrl}}">{{profile.githubUrl}}</a></tr>
						<tr><a href="{{profile.linkedinUrl}}">{{profile.linkedinUrl}}</a></tr>
					
				</div>
				<input class="btn btn-success" type="submit" value="Delete Profile" ng-click="vm.deleteProfile(profile)" ng-show="vm.userType()" />
			</div><!--end of gallery product class  -->
		</div><!-- end of col lg 12 div -->
<!-- end of container -->
