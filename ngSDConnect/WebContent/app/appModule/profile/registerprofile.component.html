<navigation></navigation>
<form>
	<div class="container" id="profilebox-center">
      <div class="row">
      
        <div class="alert alert-danger" ng-show="vm.nameCheck">
		<strong>Please provide your first name and last name.</strong> 
		</div>  <!-- Checking to see if user at least wrote first name and last name otherwise user cannot see homepage -->
	
          <div class="panel panel-info">
            <div class="panel-heading">
            <div><img src="img/profilePictures/profile.png" class="rounded-circle" width="300px"></div>
              <br>
              <br>
              <h3 class="panel-heading" >{{vm.profile.fname}} {{vm.profile.lname}}</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>First Name:</td>
                		       <td>
							  <textarea name="message" rows="1" cols="30" ng-model="vm.profile.fname">{{vm.profile.backgroundDescription}}</textarea>
							</td>
                      </tr>
                      <tr>
                        <td>Last Name:</td>
                		  
                		       <td>
							  <textarea name="message" rows="1" cols="30" ng-model="vm.profile.lname">{{vm.profile.backgroundDescription}}</textarea>
							</td>
                      </tr>
                      <tr>
                        <td>Background:</td>
                		  
                		       <td>
							  <textarea name="message" rows="5" cols="30" ng-model="vm.profile.backgroundDescription">{{vm.profile.backgroundDescription}}</textarea>
							</td>
                      </tr>
                      <tr>
                        <td>Profile Image URL:</td>
                		  
                		       <td>
							  <textarea name="message" rows="2" cols="30" ng-model="vm.profile.img">{{vm.profile.img}}</textarea>
							</td>
                      </tr>
                      <tr>
                        <td>Previous Industry:</td>
                  
                		       <td>
							  <textarea name="message" rows="2" cols="30" ng-model="vm.profile.previousIndustry">{{vm.profile.Industry}}</textarea>
							</td>
                      </tr>
                      <tr>
                        <td>Coding Experience:</td>
                      
                		       <td>
							  <textarea name="message" rows="2" cols="30" ng-model="vm.profile.codingExperience">{{vm.profile.codingExperience}}</textarea>
							</td>
                      </tr>
                   
                         <tr>
                             <tr>
                        <td>Personal Website:</td>
                        
                		       <td>
							  <textarea name="message" rows="1" cols="30" ng-model="vm.profile.websiteUrl">{{vm.profile.websiteUrl}}</textarea>
							</td>
                      </tr>
                        <tr>
                        <td>GitHub:</td>
                        
                		       <td>
							  <textarea name="message" rows="1" cols="30" ng-model="vm.profile.githubUrl">{{vm.profile.githubUrl}}</textarea>
							</td>
                      </tr>
                      <tr>
                        <td>LinkedIn:</td>
                        
                		       <td>
							  <textarea name="message" rows="1" cols="30" ng-model="vm.profile.linkedinUrl">{{vm.profile.linkedinUrl}}</textarea>
							</td>
   
                    </tbody>
                  </table>
							<input class="btn btn-primary" type="submit" ng-click="vm.submit(vm.profile)">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
